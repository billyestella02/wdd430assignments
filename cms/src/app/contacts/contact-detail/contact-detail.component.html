<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <p class="h2">{{ contact.name }}</p>
                <span class="pull-left">
                    <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
                </span>
                <span class="pull-right">
                    <a class="btn btn-primary" [routerLink]="['/contacts', contact.id, 'edit']">Edit</a>
                    <a class="btn btn-danger" (click)="onDelete()">Delete</a>
                </span>
            </div>
            <div class="panel-body">
                <p><span class="h4">Email: </span> {{ contact.email }} </p>
                <p><span class="h4">Phone: </span> {{ contact.phone }} </p>
            </div>
        </div>
    </div>
</div>
