<div class="row">
    <div class="col-md-5">
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                       <span class="title pad-left-right h2">Contacts</span>
                    </div>
                    <div class="row">
                       <div class="input-group pull-left pad-left-right col-xs-7">
                          <input 
                            type="text" class="form-control" 
                            placeholder="Enter a search value" 
                            #searchBox 
                            (keyup)="search(searchBox.value)">
                          <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)">
                          </div>
                       </div>
                    </div>
                    <div class="pull-right pad-left-right">
                       <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
                    </div>
                </div>
                    <app-contact-list></app-contact-list>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
