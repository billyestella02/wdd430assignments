<div class="row">
    <div class="col-md-5">
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="h2">Contacts</p>
                    <a href="#" class="btn btn-success">New Contact</a>
                </div>
                    <app-contact-list (selectedContactEvent)="selectedContact=$event"></app-contact-list>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <app-contact-detail [contact]="selectedContact"  *ngIf="selectedContact"></app-contact-detail>
    </div>
</div>
